<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Gswaper — P2P обмен</title>
    <script src="https://telegram.org/js/telegram-widget.js?10" async></script>
    <style>
        body { font-family: sans-serif; padding: 40px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        h1 { color: #2c3e50; }
        .btn { padding: 12px 24px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .section { margin: 30px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Безопасный P2P обмен криптовалюты</h1>
        <p>Создавайте ордера, находите контрагентов и заключайте сделки без посредников.</p>

        <!-- Telegram Login -->
        <div class="telegram-login-widget"
             data-bot="@your_bot_username"
             data-request-access="true"
             data-size="large"
             data-auth-url="http://localhost:3001/api/auth/telegram"
             data-request-email="true">
        </div>

        <br><br>

        <button class="btn" onclick="alert('Форма создания ордера — в разработке')">Создать ордер</button>

        <div class="section">
            <h3>Безопасность</h3>
            <p>Эскроу-система удерживает средства до подтверждения сделки.</p>
        </div>

        <div class="section">
            <h3>Чат</h3>
            <p>Общайтесь с продавцом или покупателем напрямую.</p>
        </div>

        <div class="section">
            <h3>История</h3>
            <p>Все сделки сохраняются в вашем профиле.</p>
        </div>
    </div>
</body>
</html>
